<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet/less" type="text/css" href="less/main.less">

        <script type="text/javascript" src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <div class="editor-header">
            <header>
                <div class="-logo"><img src="img/logo-soCareers-gray.svg" alt="Stack Overflow Careers"/></div>
                <div class="-actions">
                    <span class="status">Last saved 30 seconds ago</span>
                    <a href="#" class="btn-clear">Close</a>
                    <a href="#" class="btn-confirm">Save</a>
                </div>
            </header>
        </div>
        <main class="editor">
            <div class="cp-content">
                <form>
                    <div class="nav-section">
                        <header class="-header">
                            <div class="-status"></div>
                            <div class="-title">Company Information</div>
                            <div class="toggle"><i class="m-icon">keyboard_arrow_up</i></div>
                        </header>
                        <section class="-form">
                            <div class="input-group">
                                <label for="CompanyName">Company Name</label>
                                <input type="text" id="CompanyName" placeholder="e.g. Stack Overflow, Trello, Fog Creek Software, Inc." />

                                <div class="url-automatic">
                                    <p>This will be your Company Page web address:</p>
                                    <div class="url">
                                        stackoverflow.com/jobs/companies/<span class="js-url-add"></span>
                                        <a href="#" class="-edit">Edit</a>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="CompanyTagline">Tagline</label>
                                <p class="-help">Include your organization's motto or what makes you unique <strong>within 100 characters.</strong></p>
                                <textarea id="CompanyTagline" placeholder=""></textarea>
                            </div>
                            <div class="input-group">
                                <label for="CompanyIndustries">Company Industries</label>
                                <input type="text" id="CompanyIndustries" placeholder="" />
                            </div>
                            <div class="input-group">
                                <label for="CompanySize">Employee Size</label>
                                <select id="CompanySize">
                                    <option selected="selected">Please select</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="CompanyType">Type</label>
                                <select id="CompanyType">
                                    <option selected="selected">Please select</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="CompanyURL">Website URL</label>
                                <div class="input-group_inline -prepend">
                                    <div class="-fill">http://</div>
                                    <input type="text" id="CompanyURL" placeholder="stackoverflow.com" />
                                </div>
                            </div>
                        </section>
                    </div>
                </form>
            </div>
            <div class="cp-preview">
                <div class="cp-body">Test
                </div>
            </div>
        </main>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.js"><\/script>')</script>

        <!-- LESS: Start LESS watch -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
        <script>less.watch();</script>

        <script src="js/main.js"></script>
    </body>
</html>
